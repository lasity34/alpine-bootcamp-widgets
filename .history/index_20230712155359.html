<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine bootcamp widgets</title>
    <script src="https://unpkg.com/alpinejs@3.2.2" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@0;1&family=Tsukimi+Rounded:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="text-4xl text-center mt-4 pb-4">Alpine widgets</h1>
    <div class="widget_container flex justify-around items-start h-screen">
      <section x-data="greet" class="w-1/3" >
        <div class="bg-white rounded-lg shadow-lg p-6 m-4 max-w-sm">
          <h2 class="text-2xl text-center font-bold mb-4">ü§ùGreetings</h2>
          <p
            class="mt-3 text-red-600 text-xl text-center"
            x-text="notification"
            x-show.transition="showNotification"
            x-transition:leave="transition ease-in duration-1000"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
          ></p>
          <div>
            <label>Name:</label>
            <input
              type="text"
              x-model="name"
              class="border border-black p-2 mt-2 rounded w-full"
            />

            <label class="mt-3 block">Select a language:</label>
            <select
              x-model="language"
              class="border border-black mt-2 p-2 rounded w-full"
            >
              <option value="French">French</option>
              <option value="English">English</option>
              <option value="Spanish">Spanish</option>
            </select>
            <div class="flex justify-center flex-col">
              <button
                @click="validateInput() & greeting()"
                class="text-center mt-3 bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded"
              >
                Greet
              </button>

              <p
                class="mt-3 text-purple-700 text-2xl text-center"
                x-text="message"
              ></p>
            </div>
          </div>
        </div>
      </section>
      <section
      class="w-1/3 "
        x-data="transportFee"
      >
      <div class="flex flex-col items-center bg-white max-w-sm mt-4 h-72 p-2 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Transport Fee</h1>

        <label class="text-lg mb-5">Select a shift:</label>
        <div class="flex justify-between w-full">

       
        <div class="flex items-center justify-center mb-2 w-1/3">
          <input
            type="radio"
            id="morning"
            name="shift"
            x-model="shift"
            value="morning"
            class="mr-2"
          />
          <label for="morning">Morning</label>
        </div>

        <div class="flex items-center justify-center mb-2 w-1/3">
          <input
            type="radio"
            id="afternoon"
            name="shift"
            x-model="shift"
            value="afternoon"
            class="mr-2"
          />
          <label for="afternoon">Afternoon</label>
        </div>

        <div class="flex items-center justify-center mb-2 w-1/3">
          <input
            type="radio"
            id="night"
            name="shift"
            x-model="shift"
            value="night"
            class="mr-2"
          />
          <label for="night">Night</label>
        </div>
      </div>
        <button
          @click="validate()"
          class="mt-8 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Next
        </button>
        </div>
      </section>
    </div>

    <script src="./greet.js"></script>
    <script src="./transportFee.js"></script>
  </body>
</html>
