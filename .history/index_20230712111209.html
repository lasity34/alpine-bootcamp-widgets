<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine bootcamp widgets</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@0;1&family=Tsukimi+Rounded:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <h1 class="text-4xl text-center mt-4 pb-4" >Alpine widgets</h1>
    <div>
      <section class="p-5" x-data="greet">
        <h2 class="text-xl font-bold">Greet</h2>
        <div>
          <label>Name:</label>
          <input type="text" x-model="name" />

          <label>Select a language:</label>
          <select x-model="language">
            <option>English</option>
            <option>French</option>
            <option>Spanish</option>
          </select>

          <button>Greet</button>

          <p x-text="message"></p>

        </div>
      </section>
    </div>
    
    <script src="./greet.js"></script>
</body>
</html>
