<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine bootcamp widgets</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@0;1&family=Tsukimi+Rounded:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <h1 class="text-4xl text-center mt-4 pb-4" >Alpine widgets</h1>
    <div class="flex justify-center items-center h-screen bg-gradient-to-r from-blue-400 to-purple-500">
      <section class="w-1/3 bg-white rounded-lg shadow-lg p-6 m-4" x-data="greet">
        <h2 class="text-xl font-bold mb-4 text-blue-500">Greet</h2>
        <div>
          <label class="text-blue-400">Name:</label>
          <input type="text" x-model="name" class="border border-blue-300 p-2 rounded w-full"/>
  
          <label class="mt-3 block text-blue-400">Select a language:</label>
          <select x-model="language" class="border border-blue-300 p-2 rounded w-full">
            <option>English</option>
            <option>French</option>
            <option>Spanish</option>
          </select>
  
          <button @click="greeting()" class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Greet</button>
  
          <p class="mt-3 text-purple-600" x-text="message"></p>
  
        </div>
      </section>
  </div>
  
  
    
    <script src="./greet.js"></script>
</body>
</html>
